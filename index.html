<!DOCTYPE HTML>
<html lnag="pl">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Tic Tac Toe</title>
	<link href="style_tictactoe.css" rel="stylesheet" type="text/css"/>
	<script src="script.js"></script>

</head>
<body onload="restart_disable()">
	<div id="title">Tic Tac Toe</div>
	<div id="container">
	<table id="board">
		<tr>
			<td><button id="boneone" onclick="oneone()"><span id="oneone"></span></button></td>
			<td><button id="bonetwo" onclick="onetwo()"><span id="onetwo"></span></button></td>
			<td><button id="bonethree" onclick="onethree()"><span id="onethree"></span></button></td>
		</tr>
		<tr>
			<td><button id="btwoone" onclick="twoone()"><span id="twoone"></span></button></td>
			<td><button id="btwotwo"onclick="twotwo()"><span id="twotwo"></span></button></td>
			<td><button id="btwothree"onclick="twothree()"><span id="twothree"></span></button></td>
		</tr>
		<tr>
			<td><button id="bthreeone"onclick="threeone()"><span id="threeone"></span></button></td>
			<td><button id="bthreetwo" onclick="threetwo()"><span id="threetwo"></span></button></td>
			<td><button id="bthreethree" onclick="threethree()"><span id="threethree"></span></button></td>
		</tr>
	</table>
	</div>
	<div id="reload"><button id="breload" onclick="restart()">Restart!</button></div>
	<div id="player">Tura Gracza: <span id="number">1</span></div>
	<div id="rules">
		Player 1 - x <br/>
		Player 2 - o
	</div>
</body>
</html>
